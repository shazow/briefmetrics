{{define "content"}}
    <h2>Choose a website</h2>

    <p>Which website do you want to receive analytics digests for? (It can only be one, for now.)</p>

    <ul>
        {{range .AnalyticsProfiles}}
        <li>
            <a href="/settings?AccountId={{.AccountId}}&WebPropertyId={{.WebPropertyId}}&InternalWebPropertyId={{.InternalWebPropertyId}}&ProfileId={{.Id}}">{{.WebPropertyId}}</a> {{.WebsiteUrl}} ({{.Name}})
        </li>
        {{end}}
    </ul>
{{end}}
